<table mat-table [dataSource]="dataSource" style="width: 100%;">
    <!-- ID Column -->
    <ng-container matColumnDef="character">
        <th mat-header-cell *matHeaderCellDef class="header_and_detail_padding">
            Character
        </th>
        <td mat-cell *matCellDef="let element" class="header_and_detail_padding">
            {{ element.character }}
        </td>
    </ng-container>

    <!-- Person_name Column -->
    <ng-container matColumnDef="frequency">
        <th mat-header-cell *matHeaderCellDef class="header_and_detail_padding">
            Frequency
        </th>
        <td mat-cell *matCellDef="let element" class="header_and_detail_padding">
            {{ element.frequency }}
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<div style="width: 100%; display: flex; flex-direction: row; justify-content: center;" mat-dialog-actions>
    <button style="background-color: #2196f3; color: #ffffff; cursor: pointer;" mat-button
        (click)="onOkClick()">OK</button>
</div>
